<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family: 'Segoe UI', sans-serif;
}

body{
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background: linear-gradient(135deg,#ff9a9e,#fad0c4,#fad0c4);
  overflow:hidden;
}

/* corazones flotando */
.heart{
  position:absolute;
  color:rgba(255,255,255,0.6);
  font-size:22px;
  animation: float 10s linear infinite;
}

@keyframes float{
  0%{transform:translateY(100vh) scale(1); opacity:0;}
  10%{opacity:1;}
  100%{transform:translateY(-10vh) scale(1.4); opacity:0;}
}

/* carta */
.card{
  background:#fff;
  width:320px;
  padding:25px;
  border-radius:25px;
  box-shadow:0 15px 40px rgba(0,0,0,0.2);
  text-align:center;
  animation: aparecer 1.2s ease;
  position:relative;
}

@keyframes aparecer{
  from{transform:scale(0.8); opacity:0;}
  to{transform:scale(1); opacity:1;}
}

.card h2{
  color:#e63946;
  margin-bottom:15px;
}

/* foto estilo polaroid */
.polaroid{
  background:#fff;
  padding:10px 10px 25px;
  border-radius:10px;
  box-shadow:0 10px 20px rgba(0,0,0,0.25);
  transform:rotate(-2deg);
  margin-bottom:20px;
}

.polaroid img{
  width:100%;
  border-radius:8px;
}

/* carta escrita */
.letter{
  background:#fff7f7;
  padding:18px;
  border-radius:15px;
  font-family:'Georgia', serif;
  line-height:1.5;
  color:#444;
  box-shadow: inset 0 0 10px rgba(0,0,0,0.05);
}

/* corazones A y L */
.initial{
  position:absolute;
  font-size:26px;
  animation: pulse 2s infinite;
}

.initial.a{
  top:-15px;
  left:-15px;
}

.initial.l{
  bottom:-15px;
  right:-15px;
}

@keyframes pulse{
  0%{transform:scale(1);}
  50%{transform:scale(1.2);}
  100%{transform:scale(1);}
}
</style>
</head>

<body>

<!-- Carta -->

    Te amo demasiado y cada d√≠a m√°s üíû
  </div>
</div>

<script>
function crearCorazon(){
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.innerHTML = Math.random() > 0.5 ? "‚ù§Ô∏è A" : "‚ù§Ô∏è L";
  heart.style.left = Math.random() * 100 + "vw";
