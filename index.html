<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Mi Amor 仇벒잺</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family: 'Segoe UI', sans-serif;
}

body{
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background: linear-gradient(135deg,#ff9a9e,#fad0c4);
  overflow:hidden;
}

/* ===== SOBRE ===== */
.envelope{
  background:#fff;
  padding:40px;
  border-radius:20px;
  text-align:center;
  box-shadow:0 15px 40px rgba(0,0,0,0.25);
  animation: aparecer 1s ease;
}

.envelope h2{
  color:#e63946;
  margin-bottom:20px;
}

.envelope button{
  padding:12px 25px;
  border:none;
  border-radius:25px;
  background:#e63946;
  color:#fff;
  font-size:16px;
  cursor:pointer;
  transition:transform .2s, box-shadow .2s;
}

.envelope button:hover{
  transform:scale(1.05);
  box-shadow:0 5px 15px rgba(0,0,0,0.3);
}

/* ===== CARTA ===== */
.card{
  display:none;
  background:#fff;
  width:320px;
  padding:25px;
  border-radius:25px;
  box-shadow:0 15px 40px rgba(0,0,0,0.25);
  text-align:center;
  position:relative;
  animation: aparecer 1s ease;
}

@keyframes aparecer{
  from{transform:scale(0.8); opacity:0;}
  to{transform:scale(1); opacity:1;}
}

.card h2{
  color:#e63946;
  margin-bottom:15px;
}

/* FOTO POLAROID */
.polaroid{
  background:#fff;
  padding:10px 10px 25px;
  border-radius:10px;
  box-shadow:0 10px 20px rgba(0,0,0,0.25);
  margin-bottom:20px;
}

.polaroid img{
  width:100%;
  border-radius:8px;
}

/* TEXTO CARTA */
.letter{
  background:#fff7f7;
  padding:18px;
  border-radius:15px;
  font-family:'Georgia', serif;
  line-height:1.5;
  color:#444;
}

/* CORAZONES FLOTANDO */
.heart{
  position:absolute;
  color:rgba(255,255,255,0.7);
  animation: float 8s linear infinite;
}

@keyframes float{
  0%{transform:translateY(100vh); opacity:0;}
  10%{opacity:1;}
  100%{transform:translateY(-10vh); opacity:0;}
}
</style>
</head>

<body>

<!-- SOBRE -->
<div class="envelope" id="envelope">
  <h2>Para mi amor 游눏</h2>
  <button onclick="abrirCarta()">Abrir carta 游눘</button>
</div>

<!-- CARTA -->
<div class="card" id="card">
  <h2>Mi amor 仇벒잺</h2>

  <div class="polaroid">
    <!-- CAMBI츼 EL NOMBRE SI TU FOTO ES DISTINTA -->
    <img src="foto.jpg" alt="Nosotros">
  </div>

  <div class="letter">
    Hola guguita,<br><br>
    no sab칠s cu치nto te extra침o y cu치nto me gustar칤a
    estar a tu lado ahora mismo.  
    Tranquila, ya vamos a estar juntos.  
    Te amo demasiado y cada d칤a m치s 游
  </div>
</div>

<script>
function abrirCarta(){
  document.getElementById("envelope").style.display="none";
  document.getElementById("card").style.display="block";
  setInterval(crearCorazon,400);
}

function crearCorazon(){
  const heart = document.createElement("div");
  heart.className="heart";
  heart.innerHTML = Math.random()>0.5 ? "仇벒잺 A" : "仇벒잺 L";
  heart.style.left = Math.random()*100+"vw";
  heart.style.fontSize = (18+Math.random()*20)+"px";
  heart.style.animationDuration = (6+Math.random()*6)+"s";
  document.body.appendChild(heart);
  setTimeout(()=>heart.remove(),12000);
}
</script>

</body>
</html>
