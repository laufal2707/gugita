<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Para mi amor</title>

<!-- FUENTE LINDA -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
* {
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
}

body {
  margin: 0;
  height: 100vh;
  background: #ff9bb3;
  overflow: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
}

/* FONDO CORAZONES QUIETOS */
.fondo {
  position: fixed;
  inset: 0;
  z-index: 0;
}

.corazon {
  position: absolute;
  width: 34px;
  height: 34px;
  background: #ff4d6d;
  transform: rotate(45deg);
}

.corazon::before,
.corazon::after {
  content: "";
  position: absolute;
  width: 34px;
  height: 34px;
  background: #ff4d6d;
  border-radius: 50%;
}

.corazon::before {
  top: -17px;
  left: 0;
}

.corazon::after {
  left: -17px;
  top: 0;
}

.corazon span {
  position: absolute;
  top: 7px;
  left: 7px;
  transform: rotate(-45deg);
  color: white;
  font-size: 11px;
  font-weight: 600;
}

/* CONTENIDO */
.inicio {
  position: relative;
  z-index: 1;
  text-align: center;
  color: white;
}

.inicio img {
  width: 170px;
  border-radius: 25px;
  margin-bottom: 22px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.2);
}

/* TEXTO LINDO */
.inicio h1 {
  font-size: 26px;
  font-weight: 600;
  margin-bottom: 26px;
}

/* BOT칍N ROJO LINDO */
button {
  background: #ff1f4a;
  border: none;
  padding: 14px 40px;
  border-radius: 40px;
  font-size: 17px;
  color: white;
  cursor: pointer;
  box-shadow: 0 8px 20px rgba(0,0,0,0.25);
  transition: transform 0.2s ease, background 0.2s ease;
}

button:hover {
  background: #e8173f;
  transform: scale(1.05);
}

/* CARTA (no tocada mucho) */
.carta {
  display: none;
  background: white;
  color: #444;
  width: 330px;
  padding: 25px;
  border-radius: 30px;
  text-align: center;
}

.carta img {
  width: 200px;
  border-radius: 20px;
  margin: 15px 0;
}
</style>
</head>

<body>

<audio id="musica" src="musica.mp3"></audio>

<!-- FONDO CORAZONES -->
<div class="fondo" id="fondo"></div>

<!-- INICIO -->
<div class="inicio" id="inicio">
  <img src="foto1.jpeg" alt="Mi amor">
  <h1>游눘 Para la guguita m치s linda 游눘</h1>
  <button onclick="abrirCarta()">Abrir 游눏</button>
</div>

<!-- CARTA -->
<div class="carta" id="carta">
  <h2>Mi amor 仇벒잺</h2>
  <img src="foto2.jpeg">
  <p>
    Hola guguita, no sab칠s cu치nto te extra침o  
    y cu치nto me gustar칤a estar a tu lado ahora mismo.  
    Te amo demasiado 游눘
  </p>
</div>

<script>
// CREAR MUCHOS CORAZONES QUIETOS
const fondo = document.getElementById("fondo");

for (let i = 0; i < 35; i++) {
  const c = document.createElement("div");
  c.className = "corazon";
  c.style.left = Math.random() * 100 + "vw";
  c.style.top = Math.random() * 100 + "vh";

  const t = document.createElement("span");
  t.innerText = "CU";

  c.appendChild(t);
  fondo.appendChild(c);
}

function abrirCarta() {
  document.getElementById("inicio").style.display = "none";
  document.getElementById("carta").style.display = "block";
  document.getElementById("musica").play();
}
</script>

</body>
</html>
